<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <script>

      $(document).ready(function(){

        var appendTweet = function(tweet) {
          var $tweet = $('<div class="tweet"></div>');
          $tweet.html('<div class="tweetHeader">@' + tweet.user + ' - ' + tweet.created_at + '</div>' +
            '<div class="tweetBody">' + tweet.message + '</div><hr>');
          $tweet.appendTo($tweets);
        };

        var initTweets = function() {
          var index = streams.home.length - 1;
          while(index >= 0){
            appendTweet(streams.home[index])
            index -= 1;
          }
        };

        // Tweet event listener
        $(document).on('tweet', function(event, tweet) {
          appendTweet(tweet);
        });

        var $tweets = $('.tweets');
        initTweets();

      });

    </script>

    <div class='tweets'>

    </div>

  </body>
</html>
